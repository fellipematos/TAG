<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TAG - Gerador de Etiqueta Online</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</head>
<body>

    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <h3>TAG<small class="text-muted lead"> - GERADOR DE ETIQUETAS ONLINE</small></h3>
            </a>
            </div>
        </div>
    </header>

<main>
    <form action="/etiqueta" method="post">
    
        <div class="py-5 bg-light">
            <div class="container">

                <div class="row row-cols-1 row-cols-sm-2">

                    <div class="col">

                        <div class="p-2 bg-dark text-white"><h5>REMETENTE</h5></div>
                        <div class="shadow-sm p-3 mb-5 bg-white rounded">

                            <div class="col-md-10">
                                <label class="form-label">Nome</label>
                                <input type="Rnome" class="form-control" id="Rnome">
                            </div>

                            <div class="row">
                                <div class="col-md-3">
                                    <label class="form-label">CEP</label>
                                    <input type="Rcep" class="form-control" id="Rcep">
                                </div>
                                <div class="col-md-9">
                                    <label class="form-label">Endereço</label>
                                    <input type="Rrua" class="form-control" id="Rrua">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <label class="form-label">Numero</label>
                                    <input type="Rnum" class="form-control" id="Rnum">
                                </div>
                                <div class="col-md-8">
                                    <label class="form-label">Complemento</label>
                                    <input type="Rcom" class="form-control" id="Rcom">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-5">
                                    <label class="form-label">Bairro</label>
                                    <input type="Rbairro" class="form-control" id="Rbairro">
                                </div>
                                <div class="col-md-5">
                                    <label class="form-label">Cidade</label>
                                    <input type="Rcidade" class="form-control" id="Rcidade">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Estado</label>
                                    <input type="Ruf" class="form-control" id="Ruf">
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="col">
                        <div class="p-2 bg-dark text-white"><h5>DESTINATÁRIO</h5></div>
                        <div class="shadow-sm p-3 mb-5 bg-white rounded">

                            <div class="col-md-10">
                                <label class="form-label">Nome</label>
                                <input type="Dnome" class="form-control" id="Dnome">
                            </div>

                            <div class="row">
                                <div class="col-md-3">
                                    <label class="form-label">CEP</label>
                                    <input type="Dcep" class="form-control" id="Dcep">
                                </div>
                                <div class="col-md-9">
                                    <label class="form-label">Endereço</label>
                                    <input type="Drua" class="form-control" id="Drua">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <label class="form-label">Numero</label>
                                    <input type="Dnum" class="form-control" id="Dnum">
                                </div>
                                <div class="col-md-8">
                                    <label class="form-label">Complemento</label>
                                    <input type="Dcom" class="form-control" id="Dcom">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-5">
                                    <label class="form-label">Bairro</label>
                                    <input type="Dbairro" class="form-control" id="Dbairro">
                                </div>
                                <div class="col-md-5">
                                    <label class="form-label">Cidade</label>
                                    <input type="Dcidade" class="form-control" id="Dcidade">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Estado</label>
                                    <input type="Duf" class="form-control" id="Duf">
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

                <div class="d-grid gap-2 col-4 mx-auto">
                    <button class="btn btn-primary btn-lg" type="button">GERAR TAG</button>
                </div>

            </div>
        </div>

    </form>
</main>

<script src="js/bootstrap.bundle.js"></script>  

</body>
</html>
